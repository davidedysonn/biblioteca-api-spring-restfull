# JDBC URL of the database.
spring.datasource.url=jdbc:postgresql://localhost:5432/biblioteca_desenvolvimento
# Login username of the database.
spring.datasource.username=postgres
# Login password of the database.
spring.datasource.password=963852741

# DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property.
# Defaults to "create-drop" when using an embedded database and no schema manager was detected.
# Otherwise, defaults to "none".
spring.jpa.hibernate.ddl-auto=update

# Whether to enable logging of SQL statements.
spring.jpa.show-sql=true
#To beautify the SQL
#spring.jpa.properties.hibernate.format_sql=true
#Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
## Fix Postgres JPA Error (Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented).
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Situações do SERVIDOR:
#server.port=8080
# Nao aparece a listagem de erro gigante para o cliente na requisicao.
server.error.include-stacktrace=never